<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION FROM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
    <form action="" align = "center" >
        <label>Email</label>
        <input type="email" required placeholder="Enter Your email " >
        <br>
        <label>Password</label>
        <input type="password" placeholder="password">
        <br>
		<input type="checkbox">admin
		<input type="checkbox">user
		<br>
        <label>Gender</label>
        
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">Other
            <br>
          <select>
            <label>color</label>
            <option>red </option>
            <option>blue</option>
            <option >>green</option>
          </select>
          <br>
	<label>select your favorite color:</label>
	<input type="color" name="color">
	<br>
	<label>select languages:</label>
	<br>
	<input type="checkbox" name="">English
	<input type="checkbox" name="">Urdu
	<input type="checkbox" name="">poshto
	<br>
    <label>select your nationality</label>
	<br>
	<select>
		<option>Pakistan</option>
		<option>Afghanistan</option>
		<option>Iran</option>
		<option>India</option>
		<option>Banladish</option>
	</select>
	<br>
	<label>Select date and time</label>
	<br>
	<input type="time" name="time">
	<br>
	<input type="date" name="date">
	<br>
	<input multiple type="file" name="">
	<br>
	<label>socialmedia ID:</label>
	<br>
	<input type="url" name="" placeholder="socialmedia URL">
	<br>
	<textarea rows="5" cols="20"></textarea>
	<br>
	<input type="submit" name="">
	<input type="reset" name="">
    </form>
    </fieldset>
</body>
</html>
