<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>final work of html and css</title>
	<style type="text/css">
		body{
			background-color: antiquewhite;
		}
		.form-title{
			align-content: center;
		}
		.login-box h1{
			text-transform: uppercase ;
			text-decoration: underline;
			text-decoration-color: yellow;
			text-align: center;
		}
		form{
			height: 535px;
			width: 300px;
			margin: 100px 150px 50px 145px;
			padding: 2px 4px 11px 1px;
			border: 5px dashed #673ab7;
			text-align: center;
			text-context:150px;
		}
		.login-box {
			height: 600px;
			width: 550px;
			margin: 100px 150px 50px 145px;

		}
		.section1 div {
			height: 200px;
			width: 200px;
		}

	</style>
</head>
<body>
<section>	
	<div class="login-box">
		<fieldset >
		<legend class="form-title">Registration form</legend>
		<form >
		<h2>Login</h2>
			<div class="div1">
		<input type="text" name="name" required="" placeholder="Enter username">
		<br>
		<label>username</label>
		</div>
		<div class="div2">
			<input type="password" name="password" required="" placeholder="Enter your password">
			<br>
			<label>password</label>
			<div class="div3">
				<input type="text/gmail" name="gmail" placeholder="@gmail.com">
				<br>
				<label>gmail</label>
			</div>
			<div class="div4">
				<label>Select your Gander</label>
				<br>
				<input type="radio" name="Gander">male
				<input type="radio" name="Gander">female
				<input type="radio" name="Gander">other

			</div>
			<div class="div5">
				<label>Select your language</label>
				<br>
				<input type="checkbox" name="language">English
				<input type="checkbox" name="language">urdu
				<input type="checkbox" name="language">pustho
				<input type="checkbox" name="language">arabic
				<input type="checkbox" name="language">spinish
				<input type="checkbox" name="language">hindi
			</div>
				<div class="div6">
					<label>select your nationallty</label>
					<br>
					<select>
						<option>pakistani</option>
						<option>afghani</option>
						<option>indian</option>
						<option>irani</option>
						<option>bangali</option>
					</select>
				</div>

			<div class="div7">
				<label>Date</label>
				<br>
				<input type="date" name="date">
				<br>
				<label>Time</label>
				<br>
				<input type="time" name="time">
			</div>
			<div class="div8">
				<label>enter your socialmedia url</label>
				<br>
				<input type="url" name="url" placeholder="socialmedia url"> 
			</div>
			<div>
				<label>uplord file</label>
				<br>
				<input multiple type="file" name="">
			</div>
			<div>
				<label>Describe</label>
				<br>
				<textarea cols="20" rows="2"></textarea>
			</div>

			
		</div>

	</form>
	</fieldset>
	</div>
	</section>

	

</body>
</html>
